sudo: required
language: node_js
node_js:
- 6.10.2
branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_8d9defa06872_key -iv $encrypted_8d9defa06872_iv
  -in awesome_rsa.enc -out /tmp/awesome_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/awesome_rsa
- echo "${PASSPHRASE}\n" | ssh-add /tmp/awesome_rsa
- npm install -g release-it
- npm install -g git-release-notes
- chmod +x generate_release_notes.sh
- git config --global user.email "travis@travis-ci.org"
- git config --global user.name "travis-ci"
- git clone --quiet --branch=master git@github.com:dizzy/awesome-project.git > /dev/null
- cd awesome-project
- release-it --non-interactive
- git pull

- RELEASE_TAG="$(git tag | sort -r | head -1)"
- "../generate_release_notes.sh"
- ls -la
- cd ..
- mkdir release-$RELEASE_TAG
- ls -la
- cp awesome-project/changelog-${RELEASE_TAG}.html release-$RELEASE_TAG/
deploy:
- provider: s3
  bucket: iotsyst.releases
  access_key_id: "$AWS_ACCESS_KEY_ID"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  skip_cleanup: true
  on:
    all_branches: true
  local_dir: release-$RELEASE_TAG
  upload-dir: "$RELEASE_TAG"
after_success: echo "SUCCESS, do something"
env:
  global:
  - secure: 
  - secure: 
