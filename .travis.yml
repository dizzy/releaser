sudo: required
language: node_js
node_js:
- 6.10.2
env:
  global:
  - secure: 
branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_56db20973915_key -iv $encrypted_56db20973915_iv
  -in awesome_rsa.enc -out /tmp/awesome_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/awesome_rsa
- ssh-add /tmp/awesome_rsa
- npm install -g release-it
- npm install -g git-release-notes
- chmod +x generate_release_notes.sh
- chmod +x deploy.sh
- git config --global user.email "travis@travis-ci.org"
- git config --global user.name "travis-ci"
- git clone --quiet --branch=master git@github.com:dizzy/awesome-project.git > /dev/null
- cd awesome-project
- release-it -g --non-interactive
- cd ..
deploy:
- provider: script
  skip_cleanup: true
  script: "./generate_release_notes.sh"
  on:
    all_branches: true
- provider: script
  skip_cleanup: true
  script: "./deploy.sh"
  on:
    all_branches: true
after_success: echo "SUCCESS, do something"
